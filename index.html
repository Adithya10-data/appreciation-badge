<!DOCTYPE html>
<html lang="en">
<head>

      background: linear-gradient(135deg, #6a11cb, #2575fc);
      border-radius: 15px;
      color: white;
      padding: 20px;
      margin: 50px auto;
      max-width: 400px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    .badge-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .badge-message {
      font-size: 18px;
      margin-bottom: 20px;
    }
    .badge-footer {
      font-size: 14px;
      color: #e0e0e0;
    }
    .btn {
      background-color: #ffffff;
      color: #2575fc;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s ease;
    }
    .btn:hover {
      background-color: #e0e0e0;
    }
  </style>
</head>
